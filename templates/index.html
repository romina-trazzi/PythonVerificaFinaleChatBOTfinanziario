<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Finanziario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container-fluid chat-container">
        <h2 class="text-center mb-3"> Chatbot Finance Economy </h2>
        <div id="chat-box" class="chat-box">
            <div class="message bot">
                <div class="text">Hey! Pronto a esplorare i mercati finanziari? Chiedi pure prezzi di azioni, trend, analisi tecniche o qualsiasi dubbio su investimenti. Posso anche creare grafici e report su misura per te!"</div>
            </div>
        </div>
        <form id="chat-form" class="d-flex">
            <input type="text" id="chat-input" class="form-control me-2" placeholder="Scrivi una domanda..." required>
            <button class="btn btn-primary" type="submit">Invia</button>
        </form>
        <div id="loading" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">" Processando la tua richiesta finanziaria..."</p>
        </div>
    </div>

    <script src="../static/js/chat.js"></script>
</body>
</html>
